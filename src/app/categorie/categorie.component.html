<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/pic1.jpg" class="d-block custom-carousel-image" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/pic2.jpg" class="d-block custom-carousel-image" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/pic3.jpg" class="d-block custom-carousel-image" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/pic4.jpg" class="d-block custom-carousel-image" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/pic5.jpg" class="d-block custom-carousel-image" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/pic6.jpg" class="d-block custom-carousel-image" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="card-group">
    <div *ngFor="let item of pcItems" class="card" style="width: 15rem;">
        <img [src]="item.image" class="card-img-top" alt="Cat Image">
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <a href="#" class="btn btn-primary">Acheter</a>
        </div>
    </div>
</div>
